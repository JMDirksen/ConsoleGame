<html>

<head>
    <title>Console Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="console" spellcheck="false">
        <div class="console">
            <div class="output">
                <pre>CON> test
Output: Sample output
CON> ?
Available commands: ? login register</pre>
            </div>
            <div class="input">CON> <input name="command" type="text" autofocus size="75" maxlength="75" /></div>
        </div>
        <input type="submit" hidden />
    </form>
</body>
<html>
